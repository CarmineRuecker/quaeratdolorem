<!DOCTYPE html>
<html>
  <head>
    <title>Perdido Demo</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script id="template" type="text">
      <header class="{awesomeHeader}">
        <h2><a href="https://github.com/wldcordeiro/perdido">Perdido Grid</a></h2>
      </header>

      <div class="{coolDescription}">
        <p>Description here.</p>
      </div>

      <!-- Simple 1/4 -->
      <section class="{fourUp}">
        <article class="{purdyArticles}">1</article>
        <article class="{purdyArticles}">2</article>
        <article class="{purdyArticles}">3</article>
        <article class="{purdyArticles}">4</article>
        <article class="{purdyArticles}">5</article>
        <article class="{purdyArticles}">6</article>
      </section>

      <!-- Offset -->
      <section class="{offset}">
        <article class="{purdyArticles}">1</article>
        <article class="{purdyArticles}">2</article>
      </section>

      <!-- Nesting -->
      <section class="{nested}">
        <article class="{purdyArticles}">a</article>
        <article class="{purdyArticles}">a</article>
        <article class="{purdyArticles}">
          <article class="{purdyArticles}">b</article>
          <article class="{purdyArticles}">b</article>
        </article>
      </section>

      <!-- Alignment -->
      <section class="{aligned}">
        <article class="{purdyArticles}">1</article>
      </section>

      <!-- Cycle -->
      <section class="{cycled}">
        <article class="{purdyArticles}">
        1 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem rem nam dolore repellendus provident, voluptas necessitatibus vel cupiditate delectus, doloremque incidunt accusantium quia! Nisi molestiae totam natus, in assumenda accusantium.
        </article>
        <article class="{purdyArticles}">
        2 - Lorem ipsum dolor sit amet.
        </article>
        <article class="{purdyArticles}">
        3 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. At sunt harum ut rerum id quae voluptas velit iusto quasi distinctio.
        </article>
        <article class="{purdyArticles}">
        4 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique, sequi?
        </article>
        <article class="{purdyArticles}">
        5 - Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maxime nisi deserunt, dolorem accusamus sint ipsam dolor quae ab animi assumenda architecto placeat possimus fugit doloribus vel, corporis amet aliquam maiores!
        </article>
        <article class="{purdyArticles}">
        6 - Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </article>
      </section>

      <!-- Vertical Grid -->
      <section class="{vertical}">
        <article class="{purdyArticles}">1</article>
        <article class="{purdyArticles}">2</article>
        <article class="{purdyArticles}">3</article>
      </section>

      <!-- Waffle Grid -->
      <section class="{mmmWaffles}">
        <article>1</article>
        <article>2</article>
        <article>3</article>
        <article>4</article>
        <article>5</article>
        <article>6</article>
        <article>7</article>
        <article>8</article>
        <article>9</article>
        <article>10</article>
        <article>11</article>
        <article>12</article>
        <article>13</article>
        <article>14</article>
        <article>15</article>
      </section>

      <!-- Varying sizes -->
      <section class="{diffSizes}">
        <article class="{purdyArticles}">1</article>
        <article class="{purdyArticles}">2</article>
      </section>

      <!-- Source Ordering -->
      <section class="{reordered}">
        <article class="{purdyArticles}">1</article>
        <article class="{purdyArticles}">2</article>
      </section>
    </script>

    <script src="./app.js"></script>
  </body>
</html>
